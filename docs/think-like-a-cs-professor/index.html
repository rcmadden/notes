<!DOCTYPE html>
<html>
<head>
    <title>Russia's Avatar</title>
    <style>
        canvas {
            border:1px solid black;
        }
        body {
            margin:0px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas=document.getElementById('myCanvas');
        canvas.width=300;
        canvas.height=300;
        
        const ctx=canvas.getContext("2d");
        const img=new Image();
        img.src="me.jpg";
        
        ctx.drawImage(img);
    </script>
    
</body>
<img>{{img}}</
</html>
